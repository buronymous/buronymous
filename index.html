<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalypso's bur-onymous</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: 'burn', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    margin: 0;
    cursor: progress;
}

@font-face {
    font-family: 'burn';
    src: url('https://file.garden/ZRYwa3IP2EXOR4QO/fonts1/LOOK%20HERE%20LOOK%20HERE%202000.ttf');
}

.scanlines {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 50%, transparent 10%);
    background-size: 100% 4px; 
    animation: moveScanlines 1s linear infinite;
    z-index: 1000;
    opacity: 27%;
}

@keyframes moveScanlines {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 0 100%;
    }
}

.dialogue-box {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    height: 150px;
    background-color: #000;
    border: 2px solid #fff;
    color: #fff;
    padding: 20px;
    box-sizing: border-box;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    opacity: 1;
    transition: opacity 2s ease-in-out;
}

.name-box {
    font-weight: bold;
    font-size: 16px;
    position: absolute;
    top: 10px;  
    left: 10px;
    color: #fff;
}

.dialogue-text {
    font-size: 14px;
    line-height: 1.4;
    position: relative;
    overflow: hidden;
    max-height: 100px;
}

.arrow {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.3s;
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

.title-screen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;  
    opacity: 0;
    transition: opacity 2s ease-in-out;
    z-index: 999;
    display: flex;
    flex-direction: column;
    align-items: center;  
    justify-content: center;
    height: 100%;  
}

.title-screen .data-title h1 {
    font-size: 3rem;
    font-family: 'burn', Courier, monospace;
    color: #fff;
    margin-bottom: 120px;
    cursor: wait;
    display: inline-block; 
    text-align: center;  
}


.button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid #fff; 
    padding: 20px;

    background-color: rgba(0, 0, 0, 0.7); 
    width: fit-content;
    margin-top: 20px;
}

.button-wrapper {
    position: relative;
    margin: 10px 0;
}

.start-button {
    font-size: 1.2rem;
    padding: 15px 30px;
    font-family: 'burn', Courier, monospace;
    background-color: #000;
    color: #fff;
    border: 2px solid #fff;
    cursor: wait;
    transition: 0.2s;
}

.start-button:hover {
    background-color: #030303;
    border-color: #fff;
    cursor: wait;
}

/* toti styles */
.tooltip {
    position: absolute;
    bottom: 50px;
    left: 90%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 10px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease, visibility 0s 0.3s;
    z-index: 2;
    max-width: 300px;
    text-align: center;
}

.button-wrapper:hover .tooltip {
    visibility: visible;
    opacity: 1;
    transition: opacity 0.3s ease;
}

/* toti cont */
.tooltip img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    margin-bottom: 5px;
}

.tooltip .album-title {
    font-weight: bold;
}

.tooltip .artist-name {
    font-size: 12px;
    color: #ccc;
}

.tooltip .scrobble-time {
    font-size: 10px;
    color: #aaa;
}

    </style>
    <div class="scanlines"></div>
    <div class="dialogue-box" id="dialogueBox">
        <div class="name-box" id="nameBox">kalypso</div>
        <div class="dialogue-text" id="dialogueText"></div>
        <div class="arrow" id="arrow">&#9797;</div>
    </div>

    <!-- Title Screen -->
    <div class="title-screen" id="titleScreen">
        <div class="data-title">
            <h1>bur-onymous</h1>
        </div>
        
        <!-- Container for the buttons and tooltips -->
        <div class="button-container">
            <div class="button-wrapper">
                <button id="start-button" class="start-button">‚ôÜ</button>
                <div class="tooltip" id="startTooltip">well? this is it.</div>
            </div>
           
            <div class="button-wrapper">
                <button id="fm-button" class="start-button">‚ôÑ</button>
                <div class="tooltip" id="fmTooltip">hhmm coming soon</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    alert("The site is a work in progress! Some features may be incomplete or buggy. üùó -kalypso");
    startTyping(dialogueData[dialogueIndex]);
});

let dialogueIndex = 0;
let dialogueData = [
    "roses are red",
    "violets bend over",
    "the reverse clock ticks backward",
    "yet times dance keeps marching forward"
];

const dialogueBox = document.getElementById("dialogueBox");
const dialogueText = document.getElementById("dialogueText");
const nameBox = document.getElementById("nameBox");
const arrow = document.getElementById("arrow");
const titleScreen = document.getElementById("titleScreen");
const startTooltip = document.getElementById("startTooltip");

document.addEventListener("keydown", handleKeyPress);

function handleKeyPress(event) {
    if (event.key === "Enter") {
        if (dialogueText.textContent === dialogueData[dialogueIndex]) {
            if (dialogueIndex < dialogueData.length - 1) {
                dialogueIndex++;
                resetDialogue();
                startTyping(dialogueData[dialogueIndex]);
            } else {
                dialogueBox.style.opacity = 0;
                setTimeout(() => {
                    dialogueBox.remove();
                    showTitleScreen();
                }, 2000);
            }
        }
    }
}

function startTyping(text) {
    let charIndex = 0;
    dialogueText.innerHTML = "";
    arrow.style.opacity = 0;
    
    function typeCharacter() {
        if (charIndex < text.length) {
            dialogueText.innerHTML += text.charAt(charIndex);
            charIndex++;
            setTimeout(typeCharacter, 50);
        } else {
            arrow.style.opacity = 1;
            animateFloat();
        }
    }

    typeCharacter();
}

function resetDialogue() {
    dialogueText.innerHTML = "";
    arrow.style.opacity = 0;
}

function animateFloat() {
    dialogueBox.style.animation = "float 1s ease-in-out infinite";
}

function showTitleScreen() {
    titleScreen.style.opacity = 1;
}


    </script>
</body>
</html>
